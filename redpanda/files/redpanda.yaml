  tune_cpu: true
  tune_disk_irq: true
  tune_disk_nomerges: true
  tune_disk_scheduler: true
  tune_disk_write_cache: true
  tune_fstrim: false
  tune_network: true
  tune_swappiness: true
  tune_transparent_hugepages: false
schema_registry: {}